<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script src="js/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
		  // js模块化
			var module1 = (function(){
			　　　　var _count = 0;
			　　　　var m1 = function(){
			　　　　　　//...
			　　　　};
			　　　　var m2 = function(){
			　　　　　　//...
			　　　　};
			　　　　return {
			　　　　　　m1 : m1,
			　　　　　　m2 : m2
			　　　　};
			})();
			　console.info(module1._count);
			　console.info(module1);
			// 放大模式  加新方法m3()，然后返回新的module1模块。
			module1 = (function (mod){
			　　　　mod.m3 = function () {
			　　　　　　//...
			　　　　};
			　　　　return mod;
			　　})(module1);
			　console.info(module1);
			//宽放大模式（Loose augmentation）
//			在浏览器环境中，模块的各个部分通常都是从网上获取的，有时无法知道哪个部分会先加载。如果采用上一节的写法，第一个执行的部分有可能加载一个不存在空对象，这时就要采用"宽放大模式"。
			//即 window.module1 不能在  也不报错
			module1 = ( function (mod){
		　　　　//...
		　　　　return mod;
		　　	})(window.module1 || {});
			//输入全局变量
//独立性是模块的重要特点，模块内部最好不与程序的其他部分直接交互。
//为了在模块内部调用全局变量，必须显式地将其他变量输入模块。
			module1 = (function (mod,$) {
			　　　mod.m4 = function () {
				  		$('body').html('123213321')
			　　　　};
			　	return mod;
			　})(module1,jQuery);
			module1.m4();
		</script>
	</body>
</html>
