<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="hint.min.css"></link>
		<style type="text/css">
			body{
				text-align: center;
				padding: 100px;
			}
			span{
				padding: 5px;
				cursor: pointer;
				margin: 5px;
				border: 1px solid #ddd;
				border-radius: 5px;
			}
		</style>
	</head>
	<body>
		<h3>位置</h3>
		<span class="hint--bottom" aria-label="Thank you!">hint--bottom</span><br>
		<span class="hint--top" aria-label="Thank you!">hint--top</span><br>
		<span class="hint--right" aria-label="Thank you!">hint--right</span><br>
		<span class="hint--left" aria-label="Thank you!">hint--left</span><br>
		<span class="hint--top-left" aria-label="Thank you!">hint--top-left</span><br>
		<span class="hint--top-right" aria-label="Thank you!">hint--top-right</span><br>
		<span class="hint--bottom-left" aria-label="Thank you!">hint--bottom-left</span><br>
		<span class="hint--bottom-right" aria-label="Thank you!">hint--bottom-right</span><br>
		<h3>颜色</h3>	
		<span class="hint--top hint--error" aria-label="Thank you!">hint--error</span><br>
		<span class="hint--top hint--info" aria-label="Thank you!">hint--info</span><br>
		<span class="hint--top hint--warning" aria-label="Thank you!">hint--warning</span><br>
		<span class="hint--top hint--success" aria-label="Thank you!">hint--success</span><br>
		<h3>大小</h3>	
		<span class="hint--top hint--small" aria-label="Thank you!">hint--small</span><br>
		<span class="hint--top hint--medium" aria-label="Thank you!">hint--medium</span><br>
		<span class="hint--top hint--large" aria-label="Thank you!">hint--large</span><br>
		<h3>特殊类</h3>		
		<span class="hint--top hint--always" aria-label="Thank you!">hint--always</span><br>
		<span class="hint--top hint--rounded" aria-label="Thank you!">hint--rounded</span><br>
		<span class="hint--top hint--no-animate" aria-label="Thank you!">hint--no-animate</span><br>
		<span class="hint--top hint--bounce"  aria-label="Thank you!">hint--bounce</span><br>
	</body>
</html>
